<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GitHub Job API</title>
</head>
<body>
    <nav id="nav">
        <div id="nav-container">
            <div id="nav-logo">
                <a href="index.html">GitHub Job</a>
            </div>
            <div id="nav-switcher">
                <input type="checkbox" id="theme-switch" name="theme-switch">
                <label for="theme-switch" class="theme-switch">
                    <span class="material-icons rounded" id="light-mode-icon">wb_sunny</span>
                    <span class="material-icons rounded" id="dark-mode-icon">brightness_3</span>
                    <span id="switch-icon"></span>
                </label>
            </div>
            <div id="nav-form">
                <label for="name-search" class="name-search">
                    <span class="material-icons rounded">search</span>
                    <input type="search" name="name-search" id="name-search" placeholder="Filter by title, benefits, companies...">
                </label>
                <label for="country-search" class="country-search">
                    <span class="material-icons rounded">location_on</span>
                    <input type="search" name="country-search" id="country-search" placeholder="Filter by city, state, zip code or country...">
                </label>
                <label for="job-type" class="job-type">
                    <input type="checkbox" name="job-type" id="job-type">
                    <span class="material-icons">done</span>
                    <span>Full-time only</span>
                </label>
                <button class="btn" id="nav-form-btn">Search</button>
            </div>
        </div>
    </nav>
    <main id="main">
        <div id="main-container">
            <div id="job-list">
            </div>
            <div id="job-button">
                <p id="empty">No more jobs to show</p>
                <button class="btn" id="loadmore">Load More</button>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
